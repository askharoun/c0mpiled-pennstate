<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Modern, compact styling for the small popup window */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 220px;
            padding: 15px;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
        }
        .logo-area {
            margin-bottom: 15px;
        }
        h2 {
            font-size: 1.1rem;
            color: #1a73e8;
            margin: 5px 0;
        }
        p {
            font-size: 0.85rem;
            color: #5f6368;
            margin-bottom: 20px;
        }
        #openDash {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
        }
        #openDash:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="logo-area">
        <h2>Syllabus AI</h2>
    </div>
    <p>Ready to turn your syllabus into a study plan?</p>
    
    <button id="openDash">Open Dashboard</button>

    <script src="popup.js"></script>
</body>
</html>

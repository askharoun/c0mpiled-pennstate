<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllabus AI Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Syllabus AI</h2>
            <div class="upload-section">
                <p>Upload PDF or PNG</p>
                <input type="file" id="fileInput" accept="application/pdf, image/png">
                <button id="processBtn">Generate Study Guide</button>
            </div>
            <div id="statusUpdate">Ready to analyze.</div>
        </aside>

        <main class="content-area">
            <header>
                <h1 id="courseTitle">Your Study Roadmap</h1>
            </header>
            
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>AI is parsing your syllabus...</p>
            </div>

            <div id="resultsGrid" class="results-grid"></div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
